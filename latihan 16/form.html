<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Latihan 16 | Form</title>
</head>
<body>
	<h1>Form Elements</h1>
	<form action="" method="">
		<input type="text" name="nama_lengkap" placeholder="Nama Lengkap ..." maxlength="120" minlength="3">
		<input type="password" name="password" placeholder="Password ..." minlength="6">
		<input type="date" name="ttl" placeholder="Tanggal Lahir...">
		<input type="time" name="wtl" placeholder="Waktu lahir">
		<input type="number" name="umur" placeholder="Usia" maxlength="3">
		<input type="email" name="email" placeholder="Email Anda ...">
		<input type="url" name="website" placeholder="Website Anda">
		<input type="submit" name="simpan" value="Kirim">
	</form>
</body>
</html>
