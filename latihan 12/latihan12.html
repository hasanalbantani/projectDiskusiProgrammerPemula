<!-- untuk memasukkan photo atau gambar ke dalam sebuah website, yang perlu kita siapkan adalah, (1) gambarnya atau jika gambar itu dari web lain, silahkan copy alamat gambarnya (2) nama untuk gambar 
image atau gambar, dimasukkan dalam element <img/>
-->
<section id="img">
    <h1>Image</h1> <br>
    <div>
        <img src="./image.png" alt="image">
    </div>
</section>

<section id="form">
    <h1>Form </h1>
    <!-- 
        untuk membuat form, apa saja yang diperlukan
        1. label -> memberi nama setiap kolom yang akan diisi
        2. input -> menghandle data yang dimasukkan oleh user
     -->

     <form action="process.php" method="post/get">
        <label>Username: </label>
        <input type="text" name="username" placeholder="username"> <br>
        <label>Password:</label>
        <input type="password" name="password" placeholder="password"> <br>
        <input type="submit" value="Login" name="login">
    </form>
</section>
